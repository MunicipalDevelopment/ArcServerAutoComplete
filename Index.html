<script>
var q;
var response = document.getElementById("data")
map=document.getElementById("map");





var input = document.getElementById("question");
var awesomplete = new Awesomplete(input,{list,filter:Awesomplete.FILTER_STARTSWITH});

input.addEventListener("awesomplete-selectcomplete",function(evt){

	
	input.value="";
	idToSend = evt.text.value;
	functionToCall = functionCall[idToSend];
	valueToSend = value[idToSend];
	getData(idToSend,functionToCall,valueToSend);

});






function getData(id,whatfunction,value){
 

      switch(whatfunction) {
   	 	case "map":
    	 		showMap(value); 
     	 	  	break;
    		case "how":
       			how(value);
     	 	  	break;
		case "call":
		  	call(value);
     	 	  	break;
		case "project":
			project(value);
			break;

	
		default:
       		console.log(id);
		console.log(whatfunction);
		console.log(value);

	}//switch


}

</script>
